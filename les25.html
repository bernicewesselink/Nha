<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <!-- Voeg de jQuery-bibliotheek toe via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>ToDo List App</h1>
    <div>
        <input type="text" id="taskInput" placeholder="Voeg een taak toe">
        <button id="addTaskBtn">Voeg toe</button>
    </div>
    <ul id="taskList">
        <!-- Hier worden taken weergegeven -->
    </ul>

    <!-- Voeg je jQuery-toepassing toe -->
    <script>
        // Wacht tot het document is geladen voordat we met jQuery aan de slag gaan
        $(document).ready(function () {
            // Functie om een taak toe te voegen aan de lijst
            function addTask() {
                var taskText = $('#taskInput').val();
                if (taskText.trim() === '') {
                    return;
                }

                var listItem = $('<li>').text(taskText);
                $('#taskList').append(listItem);
                $('#taskInput').val('');
            }

            // Event handler voor het klikken op de 'Voeg toe'-knop
            $('#addTaskBtn').on('click', function () {
                addTask();
            });

            // Event handler voor het drukken op Enter in het tekstveld
            $('#taskInput').on('keypress', function (event) {
                if (event.which === 13) { // 13 is de toetscode voor Enter
                    addTask();
                }
            });
        });
    </script>
</body>
</html>
