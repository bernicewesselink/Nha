<!DOCTYPE html>
<html>
<head>
    <title>Contact met mij</title>
    <style>

        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
        }

        ul.menu li {
            margin: 10px;
        }

        ul.menu li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        ul.menu li a:hover {
            color: #fff;
            background-color: #555;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        form {
            width: 80%;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 120px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="submit"]:active {
            background-color: #3e8e41;
        }

    </style>
</head>
<body>
    <header>
        <ul class="menu">
            <li><a href="mijncv.html">My CV</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <main>
        <h1>Contact</h1>
        <form>
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required>

            <label for="achternaam">Achternaam:</label>
            <input type="text" id="achternaam" name="achternaam" required>

            <label for="email">Emailadres:</label>
            <input type="email" id="email" name="email" required>

            <label for="bericht">Bericht:</label>
            <textarea id="bericht" name="bericht" required></textarea>

            <button type="submit" id="sendBtn">Send</button>
        </form>
    </main>

    <footer>
        &copy; 2023 Bernice. Alle rechten voorbehouden.
    </footer>
</body>
</html>
